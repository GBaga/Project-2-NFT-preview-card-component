<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Project 2 | NFT preview card component</title>

</head>

<body>
  <header></header>
  <main>

    <div class="overlay">
      <img src="/images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>

    <h1>Equilibrium #3429</h1>

    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="details">

      <div class="etherium">
        <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
        <span>0.041 ETH </span>
      </div>
      <div class="clock">
        <img src="/images/icon-clock.svg" alt="icon-clock">
        <span> 3 days left</span>
      </div>

    </div>

    <hr class="solid">

    <div class="attribution">
      <img class="img-creator" src="/images/image-profile-192x192.png" alt="image-profile-192x192">
      <p>Creation of <span>Goga Bagauri</span></p>
    </div>
  </main>

  <footer>
    <ul>
      <li>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      </li>
      <li>
        Coded by <a href="https://www.linkedin.com/in/goga-bagauri-16145344/">Goga Bagauri</a>
      </li>
    </ul>

  </footer>
</body>

</html>
